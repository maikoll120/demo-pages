name: Publish FAQ

on:
  push:
    tags:
      - 'faq'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Prepare paths
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p public
          touch public/.nojekyll

          ref="${GITHUB_REF_NAME}"

          if [[ "$ref" == faq ]]; then
            mkdir -p "public/faq"
            cp -rf faq/* public/faq/

          else
            echo "Unrecognized tag: ${ref}" >&2
            exit 1
          fi

      - name: Deploy to gh-pages (keep history)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: public
          keep_files: true
