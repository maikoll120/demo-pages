name: Deploy FAQ to Pages

on:
  push:
    branches:
      - main   # or any branch you prefer

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Upload the folder as the artifact to be published
      - name: Upload FAQ artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: faq  # ðŸ‘ˆ the folder you want to publish

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4